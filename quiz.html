<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Team 4 Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #fff3e0, #ffe0b2); /* soft yellow/orange tones */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: Poppins, sans-serif;
            color: #333;
            padding: 40px 0;
        }

        .glass {
            background: rgba(255, 248, 230, 0.6); /* soft light cream */
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .15);
            text-align: center;
            position: relative;
            color: #333;
        }

        /* Wheel */
        #wheel {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 8px solid #ffd54f; /* soft yellow border */
            background: #ffcc80; /* soft orange wheel */
        }

        /* Numbers around wheel */
        .number {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffd54f;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 22px;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transition: background 0.3s;
        }

        /* Arrow */
        #arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 120px;
            background: #f3722c; /* soft red-orange */
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 3px;
            z-index: 10;
        }

        /* Spin button */
        #spinBtn {
            margin-top: 20px;
            font-weight: bold;
            background: #ffd54f;
            color: #333;
            border: none;
            transition: all 0.3s;
        }

        #spinBtn:hover {
            background: #f3722c;
            color: #fff;
        }

        /* Question Card */
        #questionCard {
            display: none;
            background: #fff8e6;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            color: #333;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Options */
        .option {
            background: #fff3d6;
            color: #333;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid #ffd54f;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #f3722c;
            color: #fff;
        }

        .correct {
            background: #2ecc71 !important;
            color: #fff;
        }

        .wrong {
            background: #e63946 !important;
            color: #fff;
        }

        /* Congrats Page */
        #congratsPage {
            display: none;
            background: #fff8e6;
            color: #333;
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        #restartBtn {
            background: #ffd54f;
            color: #333;
            border: none;
            margin-top: 15px;
        }

        #restartBtn:hover {
            background: #f3722c;
            color: #fff;
        }

        /* Confetti container */
        #confettiContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .confettiPiece {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Footer */
        footer.footer {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 40px;
            z-index: 1;
        }

        footer.footer .glass-footer {
            background: rgba(255, 248, 230, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 12px 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        footer.footer p {
            margin: 0;
            font-size: 0.85rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="glass">
        <h3>ðŸŽ¡ Team 4 Quiz</h3>

        <!-- Wheel -->
        <div id="wheel">
            <div id="arrow"></div>
        </div>
        <button id="spinBtn" class="btn">SPIN WHEEL</button>

        <div class="mt-3 fw-bold">
            Score: <span id="score">0</span>
        </div>

        <!-- Question Card -->
        <div id="questionCard">
            <h5 id="question"></h5>
            <div id="options"></div>
            <button id="tryAgainBtn" class="btn btn-light w-100 mt-3">Next ðŸ”„</button>
        </div>

        <!-- Congrats Page -->
        <div id="congratsPage">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p id="finalMessage"></p>
            <button id="restartBtn" class="btn">Restart Quiz ðŸ”„</button>
        </div>
    </div>

    <!-- Confetti container -->
    <div id="confettiContainer"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="glass-footer">
            <p>Team Members: Kanmani</p>
        </div>
    </footer>

    <script>
        $(function () {
            const questions = [
                { q: "2 + 2 = ?", o: ["2", "3", "4", "5"], a: 2 },
                { q: "Capital of India?", o: ["Delhi", "Mumbai", "Chennai", "Kolkata"], a: 0 },
                { q: "HTML stands for?", o: ["HighText", "Hyper Text Markup Language", "Tool", "None"], a: 1 },
                { q: "CSS used for?", o: ["Logic", "Styling", "DB", "Server"], a: 1 },
                { q: "JS runs in?", o: ["Browser", "Server", "Both", "None"], a: 2 },
                { q: "Bootstrap is?", o: ["CSS Framework", "JS Lib", "DB", "OS"], a: 0 },
                { q: "HTTP is?", o: ["Protocol", "Tool", "Lang", "DB"], a: 0 },
                { q: "SQL used for?", o: ["Design", "DB", "Server", "Style"], a: 1 },
                { q: "React is?", o: ["Framework", "Library", "OS", "DB"], a: 1 },
                { q: "PHP is?", o: ["Frontend", "Backend", "OS", "DB"], a: 1 },
                { q: "CSS unit?", o: ["px", "kg", "sec", "byte"], a: 0 },
                { q: "JS keyword?", o: ["var", "int", "string", "float"], a: 0 },
                { q: "HTML tag?", o: ["div", "echo", "print", "var"], a: 0 },
                { q: "API means?", o: ["Interface", "Tool", "DB", "OS"], a: 0 },
                { q: "Git is?", o: ["VCS", "IDE", "OS", "DB"], a: 0 }
            ];

            let totalNumbers = questions.length;
            let wheelRadius = 130;
            let rotation = 0;
            let score = 0;
            let usedNumbers = [];

            // Build numbers
            for (let i = 0; i < totalNumbers; i++) {
                const angle = (360 / totalNumbers) * i - 90;
                const x = wheelRadius * Math.cos(angle * Math.PI / 180) - 13;
                const y = wheelRadius * Math.sin(angle * Math.PI / 180) - 13;
                $("#wheel").append(`<div class="number" style="transform: translate(${x}px, ${y}px);">${i + 1}</div>`);
            }

            // Spin
            $("#spinBtn").click(function () {
                if (usedNumbers.length === totalNumbers) {
                    showCongrats();
                    return;
                }

                $(this).hide();

                let pick;
                do { pick = Math.floor(Math.random() * totalNumbers); } while (usedNumbers.includes(pick));
                usedNumbers.push(pick);

                const sliceAngle = 360 / totalNumbers;
                const targetAngle = pick * sliceAngle + 360 * 5;
                rotation += targetAngle;

                $("#arrow").css("transition", "transform 4s cubic-bezier(.17,.67,.32,1.2)");
                $("#arrow").css("transform", `translate(-50%, -100%) rotate(${rotation}deg)`);

                $(".number").css("background", "#ffd54f");
                setTimeout(() => {
                    $(".number").eq(pick).css("background", "#f3722c");
                    $("#wheel").fadeOut();
                    $("#questionCard").fadeIn();
                    showQuestion(pick);
                }, 4200);
            });

            function showQuestion(num) {
                $("#question").text(questions[num].q);
                $("#options").html("");
                questions[num].o.forEach((opt, i) => {
                    $("#options").append(`<div class="option" data-i="${i}">${opt}</div>`);
                });
            }

            $("#options").on("click", ".option", function () {
                const sel = $(this).data("i");
                const cor = questions[usedNumbers[usedNumbers.length - 1]].a;

                $(".option").each(function () {
                    if ($(this).data("i") == cor) $(this).addClass("correct");
                });

                if (sel == cor) score++;
                else $(this).addClass("wrong");

                $("#score").text(score);
                $(".option").off("click");
            });

            $("#tryAgainBtn").click(function () {
                $("#questionCard").fadeOut();
                if (usedNumbers.length === totalNumbers) {
                    showCongrats();
                } else {
                    $("#wheel").fadeIn();
                    $("#spinBtn").show();
                    $(".number").css("background", "#ffd54f");
                }
            });

            function showCongrats() {
                $("#wheel, #questionCard, #spinBtn").hide();
                $("#congratsPage").fadeIn();
                const messages = [
                    `You scored ${score}/${totalNumbers}. Excellent! ðŸŽ‰`,
                    `You got ${score}/${totalNumbers}. Keep shining! âœ¨`,
                    `Score: ${score}/${totalNumbers}. You're amazing! ðŸŒŸ`
                ];
                $("#finalMessage").text(messages[Math.floor(Math.random() * messages.length)]);
                confettiBlast();
            }

            $("#restartBtn").click(function () {
                location.reload();
            });

            function confettiBlast() {
                const container = $("#confettiContainer");
                container.html("");
                const colors = ["#ffd54f", "#ffcc80", "#f3722c", "#fff176", "#ffe082"];
                const numConfetti = 200;

                for (let i = 0; i < numConfetti; i++) {
                    const confetti = $("<div class='confettiPiece'></div>");
                    const size = Math.random() * 8 + 4 + "px";
                    confetti.css({
                        width: size,
                        height: size,
                        backgroundColor: colors[Math.floor(Math.random() * colors.length)],
                        left: Math.random() * window.innerWidth + "px",
                        top: Math.random() * -20 + "px",
                        transform: `rotate(${Math.random() * 360}deg)`,
                        animationDuration: 2 + Math.random() * 3 + "s",
                        opacity: Math.random() * 0.9 + 0.1
                    });
                    container.append(confetti);
                }

                setTimeout(() => container.html(""), 5000);
            }
        });
    </script>
</body>

</html>
