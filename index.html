<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team 4 quiz</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff3e0, #ffe0b2); /* soft yellow/orange tones */
      overflow: hidden;
    }

    /* Glass container */
    .glass {
      background: rgba(255, 248, 230, 0.6); /* soft light cream */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      color: #333;
    }

    /* glowing blobs */
    .blob {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
      opacity: 0.4;
    }

    .blob.one {
      background: #ffcc80; /* soft orange */
      top: -60px;
      left: -60px;
    }

    .blob.two {
      background: #fff59d; /* soft yellow */
      bottom: -60px;
      right: -60px;
    }

    /* Mockup / icon box */
    .mockup {
      height: 150px;
      border-radius: 16px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.6),
        rgba(255,255,255,0.3)
      );
      font-size: 48px;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.3);
    }

    /* Start button */
    .btn-start {
      background: linear-gradient(135deg, #ffd54f, #ffcc80); /* soft yellow-orange gradient */
      border: none;
      font-weight: 600;
      color: #333;
      transition: all 0.3s;
    }

    .btn-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      color: #fff;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      z-index: 1;
    }
  </style>
</head>

</body>
</html>
